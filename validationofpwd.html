<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validation of pwd</title>
</head>
<body>
    <div class='text-center text-success'><h1>6. Validate Password and Confirm Password</h1></div>
    <div class="m-5 border p-4 bg-light">
        <form>
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">UserName</label>
                <input type="text" class="form-control" id="exampleInputname">
              </div>
            <div class="mb-3">
              <label for="exampleInputpwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputpwd">
            </div>
            <div class="mb-3">
                <label for="confirmationOfPwd" class="form-label">confirm password</label>
                <input type="password" class="form-control" id="confirmationOfPwd">
              </div><hr class="mb-5">
          </form>
          <button  class="btn btn-primary" onclick="submit3()">Submit</button>
    </div>
    <div id="alert-show"></div>

    <script>
        const inputPwd = document.getElementById('exampleInputpwd');
        const inputConfirmation = document.getElementById('confirmationOfPwd');
        const alertShow = document.getElementById('alert-show')

        function submit3(){
            if(inputPwd.value === inputConfirmation.value){
                alertShow.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        thanks for submittion!
                </div>
            `
            }else{
                alertShow.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        oops your password is not correct!
                </div>
            `
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
