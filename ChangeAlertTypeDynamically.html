<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Change Alert Type Dynamically</title>
    <style>
        #alertMessage{
            display: none;
        }
    </style>
</head>
<body>
    <select class="form-select  form-select-lg mb-3" aria-label=".form-select-lg example" id="selectYourAlert">
        <option value="alert alert-primary">alert-primary</option>
        <option value="alert alert-success">alert-success</option>
        <option value="alert alert-danger">alert-danger</option>
        <option value="alert alert-warning">alert-warning</option>
    </select>
    <button class="btn btn-primary" id="alertBtn">show alert</button>
    <div id="alertMessage" class="alert alert-secondary">This is sample text</div>

    <script>
        let div = document.getElementById('alertMessage');
        const alertBtn = document.getElementById('alertBtn');
        alertBtn.addEventListener('click', function(){
        let selectYourAlert = document.getElementById('selectYourAlert').value;
        div.className = selectYourAlert;
        div.style.display = 'block';

        })

    </script>
</body>
</html>
