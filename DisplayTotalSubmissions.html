<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Display Total Count of Form Submissions</title>
</head>
<body>
    <div class='text-center text-success'><h1>4: Display Total Count of Form Submissions</h1></div>
    <div class="m-5 border p-4 bg-light">
        <form>
            <div class="mb-3">
                <label for="UserFirstname" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="UserFirstname">
              </div>
            <div class="mb-3">
              <label for="UserSecondName" class="form-label">SecondName</label>
              <input type="text" class="form-control" id="UserSecondName">
            </div>
            <div class="mb-3">
                <label for="UserEmailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="UserEmailInput" aria-describedby="emailHelp">
            </div><hr class="mb-5">  
          </form>
          <button  class="btn btn-primary" id="btn">Submit</button>
    </div>
    <div id="count-show"></div>
    <script>
        let Count = 0;
        let div = document.getElementById('count-show');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', function(){
            Count++;
            div.innerHTML = Count;
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
