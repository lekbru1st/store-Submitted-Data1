<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class='text-center text-success'><h1>2. store submitted data</h1></div>
    <div class="m-5 border p-4 bg-light">
        <form>
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputname">
              </div>
              <div class="mb-3">
                <label for="exampleInputdate" class="form-label">Birth date</label>
                <input type="date" class="form-control" id="exampleInputdate">
              </div><hr class="mb-5">
          </form>
          <button  class="btn btn-primary" onclick="submit2()">Submit</button>
    </div>
    <div id="arrayDisplay"></div>
    <script>
        let array = [];
        function submit2(){
            const arrayDisplay = document.getElementById('arrayDisplay');
            const nameInput1 = document.getElementById('exampleInputname').value;
            const dateInput = document.getElementById('exampleInputdate').value;

            array.push(nameInput1);
            array.push(dateInput);

            let output = '';

            for(i = 0; i < array.length; i++){
                output += array[i] + '<br>'
            }

            arrayDisplay.innerHTML = output;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
