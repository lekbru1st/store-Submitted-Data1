<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>colorSelecter</title>
    <style>
        #colorchangeDiv{
            width: 70%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class='text-center text-success'><h1>8: Favorite Color Selector</h1></div>
    <div class="container bg-light">
        <form>
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">UserName</label>
                <input type="text" class="form-control" id="exampleInputname">
            </div>
            <div class="mb-3">
                <label for="colorSelecter" class="form-label">Select your color: </label>
                <input type="color" class="form-control" id="colorSelecter">
            </div>
        </form><hr><br>
        <button class="btn btn-primary" id="btn" onclick="colorchange()">Confirm</button><br><br>
    </div>
    <div id="colorchangeDiv">
        <span id="colorMessage"></span>
    </div>
    <script>
      
        function colorchange(){
            let colorSelecter = document.getElementById('colorSelecter').value;
            let nameinput = document.getElementById('exampleInputname').value;

            let colorChangeDiv = document.getElementById('colorchangeDiv');
            colorChangeDiv.style.backgroundColor = colorSelecter;
            let colorMessage = document.getElementById('colorMessage');
            colorMessage.innerHTML = '<b>'+ ' Hello, ' + nameinput + ' ,your favorite color is ' + colorSelecter + '!' + '</b>';
            if (colorSelecter === '#000000'){
                colorMessage.style.color = 'white';
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
