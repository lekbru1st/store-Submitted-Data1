<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show and Hide Alerts</title>
</head>
<body>
    <div class='text-center text-success'><h1>1: Show and Hide Alerts</h1></div>

    <button class="btn btn-success" id="alertShowBtn">alert-show</button>
    <button class="btn btn-success" id="alertHideBtn">alert-hide</button>

    <div id="alertDisplayDiv"></div>

    <script>
        const alertDisplayDiv = document.getElementById('alertDisplayDiv');
        const alertShowBtn = document.getElementById('alertShowBtn');
        const alertHideBtn = document.getElementById('alertHideBtn');

        alertShowBtn.addEventListener('click', function(){
            alertDisplayDiv.innerHTML = `
            <div class="alert alert-success">alertShowDiv</div>
        `
        })
        alertHideBtn.addEventListener('click', function(){
            alertDisplayDiv.style.display = 'none';
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
