<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Local storage</title>
</head>
<body>
    <div class="text-center text-success"><h1>3. Form Submission with Local Storage</h1></div>
    <div class="m-5 border p-4 bg-light">
        <form>
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputname">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div><hr class="mb-5">
          </form>
          <button  class="btn btn-primary" onclick="submit2()">Submit</button>
    </div>
    <div id="showSuccessMessage"></div>



    <script>


        const nameInputTolocal = document.getElementById('exampleInputname');
        const emailInputTolocal = document.getElementById('exampleInputEmail');
        let showSuccessMessage = document.getElementById('showSuccessMessage');


        function submit2(){
            let storage1 = localStorage.setItem(
                'username', JSON.stringify(nameInputTolocal.value)
        )
            let storage2 = localStorage.setItem(
                'useremail', JSON.stringify(emailInputTolocal.value)
        )
        JSON.parse(localStorage.getItem('username'))
        JSON.parse(localStorage.getItem('useremail'))
        showSuccessMessage.innerHTML = `
        <div class="alert alert-success" role="alert">
            Form data saved to local storage!
        </div>
        `
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
